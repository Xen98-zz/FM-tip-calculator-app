<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <header class="logo-container">
    <img class="logo" src="./images/logo.svg" alt="SPLITTER logo">
  </header>
  <main>
    <article class="app">

        <div class="app-operation">
          <div class="operation">
            <span class="app-label">Bill</span>
            <div class="input-container">
              <img class="icon" src="./images/icon-dollar.svg" alt="dollar icon">
              <input class="app-input" type="number" placeholder="0">
            </div>
          </div>
          <div class="operation">
            <span class="app-label">Select Tip %</span>
            <div class="operation-options">
              <button class="btn btn-num">5%</button>
              <button class="btn btn-num">10%</button>
              <button class="btn btn-num">15%</button>
              <button class="btn btn-num">25%</button>
              <button class="btn btn-num">50%</button>
              <input type="number" class="btn btn-custom" placeholder="Custom">
            </div>
          </div>
          <div class="operation operation-warn">
            <span class="app-label">Number of People</span>
            <!-- class warn-label -->
            <span class="no-warn-label">Can't be zero</span> 
            <div class="input-container">
              <img class="icon" src="./images/icon-person.svg" alt="people icon">
              <!-- class warn -->
              <input class="app-input" type="number" placeholder="0">
            </div>
          </div>
        </div>

        <div class="app-result">
          <div class="result">
            <div class="result-info">
              <span class="info-label">Tip Amount</span>
              <span class="info-dsc">/ person</span>
            </div>
            <span class="result-money">$0.00</span>
          </div>
          <div class="result">
            <div class="result-info">
              <span class="info-label">Total</span>
              <span class="info-dsc">/ person</span>
            </div>
            <span class="result-money">$0.00</span>
          </div>
          <button class="btn btn-reset enabled">Reset</button>
        </div>
    </article>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./js/app.js"></script>
</body>
</html>
